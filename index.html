<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラッグ可能な編集可能DIV</title>
    <style>
        .draggable {
            width: 300px;
            border: 1px solid #ccc;
            position: absolute;
            top: 50px;
            left: 50px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
        }
        .content {
            padding: 10px;
            min-height: 100px;
            outline: none;
        }
        .add-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="add-button" id="addNode">ノードを追加</button>
    <div class="draggable" id="draggable">
        <div class="header">ドラッグして移動</div>
        <div class="content" contenteditable="true">ここにテキストを入力</div>
    </div>

    <script>
        function makeDraggable(element) {
            const header = element.querySelector(".header");
            let offsetX = 0, offsetY = 0, isDragging = false;

            header.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    element.style.left = e.clientX - offsetX + "px";
                    element.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }

        document.getElementById("addNode").addEventListener("click", () => {
            const newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = "100px";
            newNode.style.left = "100px";
            newNode.innerHTML = `
                <div class="header">ドラッグして移動</div>
                <div class="content" contenteditable="true">新しいノード</div>
            `;
            document.body.appendChild(newNode);
            makeDraggable(newNode);
        });

        makeDraggable(document.getElementById("draggable"));
    </script>
</body>
</html>
