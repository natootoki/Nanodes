<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩ„Å™Á∑®ÈõÜÂèØËÉΩDIV</title>
    <style>
        .toolbar {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .add-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .draggable {
            width: 300px;
            border: 1px solid #ccc;
            position: absolute;
            top: 70px;
            left: 50px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }
        .header button {
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .content {
            padding: 10px;
            min-height: 100px;
            outline: none;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        line {
            stroke: black;
            stroke-width: 4;
            cursor: pointer;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="add-button" id="addNode">„Éé„Éº„Éâ„ÇíËøΩÂä†</button>
        <button class="add-button" onclick="exportCSV()">CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
        <input type="file" id="importCSV" accept=".csv" class="add-button" onchange="importCSV(event)">
    </div>
    <svg id="connections"></svg>

    <script>
        let nodes = [];
        let lines = [];
        let startNode = null;

        function exportCSV() {
            let nodeData = nodes.map((node, index) => `${node.offsetLeft},${node.offsetTop},${node.querySelector('.content').innerText}`).join("\n");
            let lineData = lines.map(({ node1, node2 }) => `${nodes.indexOf(node1)},${nodes.indexOf(node2)}`).join("\n");
            let data = `NODES\n${nodeData}\nLINES\n${lineData}`;
            let blob = new Blob([data], { type: 'text/csv' });
            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'nodes.csv';
            a.click();
        }

        function importCSV(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let sections = e.target.result.split("LINES\n");
                let nodeLines = sections[0].split("NODES\n")[1].trim().split("\n");
                let lineLines = sections[1]?.trim().split("\n") || [];
                let newNodes = [];

                nodeLines.forEach(line => {
                    let [x, y, text] = line.split(",");
                    if (x && y && text) {
                        let node = addNodeFromCSV(parseInt(x), parseInt(y), text);
                        newNodes.push(node);
                    }
                });

                lineLines.forEach(line => {
                    let [i1, i2] = line.split(",").map(Number);
                    if (newNodes[i1] && newNodes[i2]) {
                        createLine(newNodes[i1], newNodes[i2]);
                    }
                });
            };
            reader.readAsText(file);
        }

        function addNodeFromCSV(x, y, text) {
            const newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = `${y}px`;
            newNode.style.left = `${x}px`;
            newNode.innerHTML = `
                <div class="header">
                    „Éâ„É©„ÉÉ„Ç∞„Åó„Å¶ÁßªÂãï
                    <button onclick="startConnection(this.parentElement.parentElement)">üîó</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">‚ùå</button>
                </div>
                <div class="content" contenteditable="true">${text}</div>
            `;
            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
            return newNode;
        }

        function makeDraggable(element) {
            const header = element.querySelector(".header");
            let offsetX = 0, offsetY = 0, isDragging = false;

            header.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    element.style.left = e.clientX - offsetX + "px";
                    element.style.top = e.clientY - offsetY + "px";
                    updateLines();
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }

        function startConnection(node) {
            if (startNode === null) {
                startNode = node;
            } else {
                if (startNode !== node) {
                    createLine(startNode, node);
                }
                startNode = null;
            }
        }

        function createLine(node1, node2) {
            const svg = document.getElementById("connections");
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("stroke", "black");
            line.setAttribute("stroke-width", "4");
            line.setAttribute("cursor", "pointer");
            line.addEventListener("click", () => removeLine(line));
            svg.appendChild(line);
            lines.push({ line, node1, node2 });
            updateLines();
        }

        function removeLine(line) {
            line.remove();
            lines = lines.filter(l => l.line !== line);
        }

        function removeNode(node) {
            lines = lines.filter(({ line, node1, node2 }) => {
                if (node1 === node || node2 === node) {
                    line.remove();
                    return false;
                }
                return true;
            });
            node.remove();
            nodes = nodes.filter(n => n !== node);
        }

        function updateLines() {
            lines.forEach(({ line, node1, node2 }) => {
                line.setAttribute("x1", node1.offsetLeft + node1.offsetWidth / 2);
                line.setAttribute("y1", node1.offsetTop + node1.offsetHeight / 2);
                line.setAttribute("x2", node2.offsetLeft + node2.offsetWidth / 2);
                line.setAttribute("y2", node2.offsetTop + node2.offsetHeight / 2);
            });
        }

        document.getElementById("addNode").addEventListener("click", () => {
            const newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = "100px";
            newNode.style.left = "100px";
            newNode.innerHTML = `
                <div class="header">
                    „Éâ„É©„ÉÉ„Ç∞„Åó„Å¶ÁßªÂãï
                    <button onclick="startConnection(this.parentElement.parentElement)">üîó</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">‚ùå</button>
                </div>
                <div class="content" contenteditable="true">Êñ∞„Åó„ÅÑ„Éé„Éº„Éâ</div>
            `;
            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
        });

        // makeDraggable(document.getElementById("draggable"));
        // nodes.push(document.getElementById("draggable"));
    </script>
</body>
</html>
