<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanodes</title>
    <style>
        body {
            background-color: #ccc;
        }
        .toolbar {
            display: flex;
            background: red;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .add-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .draggable {
            display: inline-block;
            min-width: 200px;
            /* max-width: 1000px; */
            border: 1px solid #ccc;
            position: absolute;
            top: 70px;
            left: 50px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            overflow: hidden;
        }
        .header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            align-items: center;
        }
        .header span {
            flex-grow: 1;
        }
        .header button {
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .content {
            padding: 10px;
            min-height: 100px;
            outline: none;
        }
        svg {
            position: absolute; /* ÁîªÈù¢ÂÖ®‰Ωì„Çí„Ç´„Éê„Éº */
            top: 0;
            left: 0;
            width: 100vw; /* ÂàùÊúüÂÄ§ */
            height: 100vh; /* ÂàùÊúüÂÄ§ */
            pointer-events: none;
        }
        line {
            stroke: black;
            stroke-width: 4;
            cursor: pointer;
            pointer-events: all;
        }
        .node-list {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background: #f8f8f8;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
        }

        .node-list h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .node-list ul {
            list-style: none;
            padding: 0;
        }

        .node-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: grab;
        }

        .node-list li.dragging {
            opacity: 0.5;
        }

        .node-list .node-name {
            display: block;
            background: red;
            color: white;
            padding: 5px;
            text-align: center;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .node-list {
            /* background: #0056b3; */
        }

        .node-name:hover {
            background: brown;
        }

        .node-list .position-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .node-list input {
            width: 45%;
        }
        .node-list-buttons {
            display: flex;
            gap: 3px;
        }

        .node-list-buttons button {
            border: none;
            background: #ddd;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            width: 30px;
        }

        .node-list-buttons button:hover {
            background: #ccc;
        }
        .node-list-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .node-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }
        .node-name {
            flex-grow: 1;
            background: #007bff;
            color: white;
            padding: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .node-btn {
            border: none;
            background: #ddd;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 20px;
        }
        .node-btn:hover {
            background: #ccc;
        }
        .position-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .position-controls input {
            width: 45%;
        }
        .connect-btn.selected {
            background-color: #ffcc00 !important; /* ÈÅ∏ÊäûÁä∂ÊÖã */
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="add-button" id="addNode">„Éé„Éº„Éâ„ÇíËøΩÂä†</button>
        <button class="add-button" id="toggleAllNodes">ÂÖ®„Éé„Éº„ÉâË°®Á§∫/ÈùûË°®Á§∫</button>
        <button class="add-button" onclick="exportCSV()">CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
        <input type="file" id="importCSV" accept=".csv" class="add-button" onchange="importCSV(event)">
    </div>
    <div class="node-list">
        <h3>„Éé„Éº„Éâ‰∏ÄË¶ß</h3>
        <ul id="nodeList"></ul>
    </div>
    <svg id="connections"></svg>

    <script>
        let nodes = [];
        let lines = [];
        let startNode = null;

        function updateScrollBounds() {
            let margin = window.innerWidth / 2; // ÁîªÈù¢‰∏≠Â§Æ„Å´Âèé„ÇÅ„Çã„Åü„ÇÅ„ÅÆ‰ΩôÁôΩ
            let maxX = 0, maxY = 0;

            nodes.forEach(node => {
                let right = node.offsetLeft + node.offsetWidth;
                let bottom = node.offsetTop + node.offsetHeight;
                if (right > maxX) maxX = right;
                if (bottom > maxY) maxY = bottom;
            });

            // ‰ΩôÁôΩ„ÇíÂä†Âë≥„Åó„Å¶„Çπ„ÇØ„É≠„Éº„É´È†òÂüü„ÇíË®≠ÂÆö
            document.documentElement.style.width = `${Math.max(maxX + margin, window.innerWidth)}px`;
            document.documentElement.style.height = `${Math.max(maxY + margin, window.innerHeight)}px`;
        }

        // „Éò„ÉÉ„ÉÄ„Éº„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÂ§âÊõ¥ÊôÇ„Å´„É™„Çπ„Éà„ÇíÊõ¥Êñ∞
        function updateHeaderText(node) {
            let content = node.querySelector(".content");
            let header = node.querySelector(".header span");
            let firstLine = content.innerText.split("\n")[0] || "ÔºàÁÑ°È°åÔºâ";
            header.textContent = firstLine;
            updateNodeList(); // „Éé„Éº„Éâ‰∏ÄË¶ß„ÇíÊõ¥Êñ∞
        }

        function toggleContentVisibility(node) {
            const content = node.querySelector(".content");
            content.style.display = content.style.display === "none" ? "block" : "none";
            updateLines();
        }

        function exportCSV() {
            let nodeData = nodes.map(node => {
                let x = node.offsetLeft;
                let y = node.offsetTop;
                let text = encodeURIComponent(node.querySelector('.content').innerHTML); // innerHTML„Çí„Ç®„É≥„Ç≥„Éº„Éâ
                let display = node.querySelector('.content').style.display || "block"; // ÈùûË°®Á§∫„Å™„Çâ 'none'
                return `${x},${y},${text},${display}`;
            }).join("\n");

            let lineData = lines.map(({ node1, node2 }) => {
                return `${nodes.indexOf(node1)},${nodes.indexOf(node2)}`;
            }).join("\n");

            let data = `NODES\n${nodeData}\nLINES\n${lineData}`;
            let blob = new Blob([data], { type: 'text/csv' });
            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'nodes.csv';
            a.click();
        }

        function importCSV(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let sections = e.target.result.split("LINES\n");
                let nodeLines = sections[0].split("NODES\n")[1].trim().split("\n");
                let lineLines = sections[1]?.trim().split("\n") || [];
                let newNodes = [];

                nodeLines.forEach(line => {
                    let [x, y, text, display] = line.split(",");
                    let decodedText = decodeURIComponent(text); // „Ç®„É≥„Ç≥„Éº„Éâ„Åï„Çå„ÅüHTML„ÇíÂæ©ÂÖÉ
                    let node = addNodeFromCSV(parseInt(x), parseInt(y), decodedText, display);
                    newNodes.push(node);
                });

                lineLines.forEach(line => {
                    let [i1, i2] = line.split(",").map(Number);
                    if (newNodes[i1] && newNodes[i2]) {
                        createLine(newNodes[i1], newNodes[i2]);
                    }
                });
            };
            reader.readAsText(file);
        }


        function addNodeFromCSV(x, y, text, display = "block") {
            const newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = `${y}px`;
            newNode.style.left = `${x}px`;
            newNode.innerHTML = `
                <div class="header">
                    <span>ÔºàÁÑ°È°åÔºâ</span>
                    <button onclick="toggleContentVisibility(this.parentElement.parentElement)">üëÅÔ∏è</button>
                    <button class="connect-btn" onclick="startConnection(this.parentElement.parentElement)">üîó</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">‚ùå</button>
                </div>
                <div class="content" contenteditable="true">${text}</div>
            `;

            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
            updateHeaderText(newNode);

            const content = newNode.querySelector(".content");
            content.style.display = display;

            content.addEventListener("input", () => updateHeaderText(newNode));
            content.addEventListener("blur", () => updateHeaderText(newNode));

            return newNode;
        }

        function makeDraggable(element) {
            const header = element.querySelector(".header");
            let offsetX = 0, offsetY = 0, isDragging = false;
            const minY = 70;

            header.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                document.body.style.userSelect = "none";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    let newX = e.clientX - offsetX;
                    let newY = Math.max(e.clientY - offsetY, minY);

                    element.style.left = newX + "px";
                    element.style.top = newY + "px";

                    updateLines();
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                document.body.style.userSelect = "auto";
                updateScrollBounds(); // „Éé„Éº„Éâ„ÇíÁßªÂãï„Åó„Åü„Çâ„Çπ„ÇØ„É≠„Éº„É´È†òÂüü„ÇÇÊõ¥Êñ∞
            });
        }

        function startConnection(node) {
            let button = node.querySelector(".connect-btn");

            if (!button) {
                console.error("Êé•Á∂ö„Éú„Çø„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì", node);
                return;
            }

            if (startNode === null) {
                // 1„Å§ÁõÆ„ÅÆ„Éé„Éº„Éâ„ÇíÈÅ∏Êäû
                startNode = node;
                button.style.backgroundColor = "#ffcc00"; // ÈÅ∏Êäû‰∏≠„ÅÆËâ≤ÔºàÈªÑËâ≤Ôºâ
            } else {
                if (startNode !== node) {
                    // 2„Å§ÁõÆ„ÅÆ„Éé„Éº„Éâ„ÇíÈÅ∏Êäû ‚Üí Êé•Á∂ö„Åô„ÇãÔºà„Åô„Åß„Å´Á∑ö„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ„ÅØ createLine ÂÜÖ„ÅßÂÆüÊñΩÔºâ
                    createLine(startNode, node);
                }
                // 1„Å§ÁõÆ„ÅÆ„Éú„Çø„É≥„ÅÆËâ≤„ÇíÂÖÉ„Å´Êàª„Åô
                let firstButton = startNode.querySelector(".connect-btn");
                if (firstButton) {
                    firstButton.style.backgroundColor = ""; // ÂÖÉ„ÅÆËâ≤„Å´Êàª„Åô
                }
                startNode = null;
            }
        }

        function createLine(node1, node2) {
            // Êó¢„Å´Âêå„Åò„Éé„Éº„ÉâÈñì„ÅÆÁ∑ö„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            let existingLine = lines.some(({ node1: n1, node2: n2 }) => 
                (n1 === node1 && n2 === node2) || (n1 === node2 && n2 === node1)
            );

            if (existingLine) {
                console.log("„Åì„ÅÆ„Éé„Éº„ÉâÈñì„Å´„ÅØ„Åô„Åß„Å´Êé•Á∂ö„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ");
                return; // „Åô„Åß„Å´Â≠òÂú®„Åô„ÇãÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            }

            // Êñ∞„Åó„ÅÑÁ∑ö„Çí‰ΩúÊàê
            const svg = document.getElementById("connections");
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("stroke", "black");
            line.setAttribute("stroke-width", "4");
            line.setAttribute("cursor", "pointer");
            line.addEventListener("click", () => removeLine(line));
            svg.appendChild(line);

            lines.push({ line, node1, node2 });
            updateLines();
        }


        function removeLine(line) {
            line.remove();
            lines = lines.filter(l => l.line !== line);
        }

        // „Éé„Éº„ÉâÂâäÈô§ÊôÇ„Å´„É™„Çπ„ÉàÊõ¥Êñ∞
        function removeNode(node) {
            lines = lines.filter(({ line, node1, node2 }) => {
                if (node1 === node || node2 === node) {
                    line.remove();
                    return false;
                }
                return true;
            });
            node.remove();
            nodes = nodes.filter(n => n !== node);
            updateNodeList(); // „Éé„Éº„Éâ‰∏ÄË¶ßÊõ¥Êñ∞
        }

        function updateLines() {
            let svg = document.getElementById("connections");
            let maxX = 0, maxY = 0;

            nodes.forEach(node => {
                let right = node.offsetLeft + node.offsetWidth;
                let bottom = node.offsetTop + node.offsetHeight;
                if (right > maxX) maxX = right;
                if (bottom > maxY) maxY = bottom;
            });

            let docWidth = Math.max(maxX + window.innerWidth / 2, document.documentElement.scrollWidth);
            let docHeight = Math.max(maxY + window.innerHeight / 2, document.documentElement.scrollHeight);

            svg.setAttribute("width", docWidth);
            svg.setAttribute("height", docHeight);
            svg.style.width = docWidth + "px";
            svg.style.height = docHeight + "px";

            lines.forEach(({ line, node1, node2 }) => {
                line.setAttribute("x1", node1.offsetLeft + node1.offsetWidth / 2);
                line.setAttribute("y1", node1.offsetTop + node1.offsetHeight / 2);
                line.setAttribute("x2", node2.offsetLeft + node2.offsetWidth / 2);
                line.setAttribute("y2", node2.offsetTop + node2.offsetHeight / 2);
            });

            // „Éé„Éº„ÉâÁßªÂãïÊôÇ„Å´„Çπ„ÇØ„É≠„Éº„É´ÂèØËÉΩÈ†òÂüü„ÇíÊõ¥Êñ∞
            updateScrollBounds();
        }

        // „Éé„Éº„ÉâËøΩÂä†ÊôÇ„Å´„É™„Çπ„ÉàÊõ¥Êñ∞
        document.getElementById("addNode").addEventListener("click", () => {
            let scrollX = window.scrollX || document.documentElement.scrollLeft;
            let scrollY = window.scrollY || document.documentElement.scrollTop;
            let toolbar = document.querySelector(".toolbar");
            let toolbarHeight = toolbar ? toolbar.offsetHeight : 0;

            let newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = `${scrollY + toolbarHeight + 10}px`;
            newNode.style.left = `${scrollX + 20}px`;
            newNode.innerHTML = `
                <div class="header">
                    <span>ÔºàÁÑ°È°åÔºâ</span>
                    <button onclick="toggleContentVisibility(this.parentElement.parentElement)">üëÅÔ∏è</button>
                    <button class="connect-btn" onclick="startConnection(this.parentElement.parentElement)">üîó</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">‚ùå</button>
                </div>
                <div class="content" contenteditable="true">Êñ∞„Åó„ÅÑ„Éé„Éº„Éâ</div>
            `;

            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
            updateHeaderText(newNode);
            updateNodeList();

            let content = newNode.querySelector(".content");
            content.addEventListener("input", () => {
                updateHeaderText(newNode);
                updateNodeList();
            });
            content.addEventListener("blur", () => {
                updateHeaderText(newNode);
                updateNodeList();
            });
        });

        document.getElementById("toggleAllNodes").addEventListener("click", () => {
            let allHidden = nodes.every(node => node.querySelector(".content").style.display === "none");

            nodes.forEach(node => {
                let content = node.querySelector(".content");
                content.style.display = allHidden ? "block" : "none";
            });

            // „Éú„Çø„É≥„ÅÆ„É©„Éô„É´„ÇíÂ§âÊõ¥
            document.getElementById("toggleAllNodes").textContent = allHidden ? "ÂÖ®„Éé„Éº„ÉâÈùûË°®Á§∫" : "ÂÖ®„Éé„Éº„ÉâË°®Á§∫";

            // Á∑ö„ÅÆ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
            updateLines();
        });

        function updateNodeList() {
            let nodeList = document.getElementById("nodeList");
            nodeList.innerHTML = "";

            nodes.forEach((node, index) => {
                let li = document.createElement("li");
                li.draggable = true;
                li.dataset.index = index;
                li.className = "node-list-item";

                let nodeName = node.querySelector(".header span").textContent || `„Éé„Éº„Éâ ${index + 1}`;

                // „Éé„Éº„ÉâÂêç„Éú„Çø„É≥
                let nameButton = document.createElement("button");
                nameButton.className = "node-name";
                nameButton.textContent = nodeName;

                // „Éé„Éº„ÉâÂêç„ÇØ„É™„ÉÉ„ÇØ„Åß„Çπ„ÇØ„É≠„Éº„É´ÔºÜ„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢Ë°®Á§∫ÔºÜ„Éï„Ç©„Éº„Ç´„Çπ
                nameButton.onclick = () => {
                    let content = node.querySelector(".content");

                    if (content.style.display === "none") {
                        content.style.display = "block";
                    }

                    let rect = node.getBoundingClientRect();
                    let scrollX = window.scrollX || document.documentElement.scrollLeft;
                    let scrollY = window.scrollY || document.documentElement.scrollTop;

                    let centerX = scrollX + rect.left - (window.innerWidth / 2) + (rect.width / 2);
                    let centerY = scrollY + rect.top - (window.innerHeight / 2) + (rect.height / 2);

                    window.scrollTo({ left: centerX, top: centerY, behavior: "smooth" });

                    setTimeout(() => {
                        content.focus();
                        let range = document.createRange();
                        let selection = window.getSelection();
                        range.selectNodeContents(content);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    }, 300);
                };

                // „Éú„Çø„É≥„ÇíÊ®™‰∏¶„Å≥„Å´ÈÖçÁΩÆ
                let buttonsContainer = document.createElement("div");
                buttonsContainer.className = "node-list-buttons";

                // üëÅÔ∏è Ë°®Á§∫/ÈùûË°®Á§∫„Éú„Çø„É≥
                let toggleButton = document.createElement("button");
                toggleButton.className = "node-btn";
                toggleButton.textContent = "üëÅÔ∏è";
                toggleButton.onclick = () => {
                    let content = node.querySelector(".content");
                    content.style.display = content.style.display === "none" ? "block" : "none";
                    updateLines();
                };

                // üîó Êé•Á∂ö„Éú„Çø„É≥
                let connectButton = document.createElement("button");
                connectButton.className = "node-btn";
                connectButton.textContent = "üîó";
                connectButton.onclick = () => startConnection(node);

                // ‚ùå ÂâäÈô§„Éú„Çø„É≥
                let deleteButton = document.createElement("button");
                deleteButton.className = "node-btn";
                deleteButton.textContent = "‚ùå";
                deleteButton.onclick = () => removeNode(node);

                buttonsContainer.appendChild(toggleButton);
                buttonsContainer.appendChild(connectButton);
                buttonsContainer.appendChild(deleteButton);

                // „Éé„Éº„ÉâÂêç„Å®„Éú„Çø„É≥„ÇíÂêå„ÅòË°å„Å´„Åô„Çã
                let rowContainer = document.createElement("div");
                rowContainer.className = "node-row";
                rowContainer.appendChild(nameButton);
                rowContainer.appendChild(buttonsContainer);

                // X / YÂ∫ßÊ®ô„ÅÆÂÖ•ÂäõÊ¨Ñ
                let positionControls = document.createElement("div");
                positionControls.className = "position-controls";

                let xInput = document.createElement("input");
                xInput.type = "number";
                xInput.value = node.offsetLeft;
                xInput.onchange = () => {
                    node.style.left = `${xInput.value}px`;
                    updateLines();
                };

                let yInput = document.createElement("input");
                yInput.type = "number";
                yInput.value = node.offsetTop;
                yInput.onchange = () => {
                    node.style.top = `${yInput.value}px`;
                    updateLines();
                };

                positionControls.appendChild(xInput);
                positionControls.appendChild(yInput);

                li.appendChild(rowContainer);
                li.appendChild(positionControls);
                nodeList.appendChild(li);
            });

            addDragAndDrop(); // „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„ÉóÊ©üËÉΩ„ÇíÊúâÂäπÂåñ
        }

        function addDragAndDrop() {
            let nodeList = document.getElementById("nodeList");
            let draggedItem = null;

            nodeList.querySelectorAll("li").forEach(item => {
                item.addEventListener("dragstart", (e) => {
                    draggedItem = item;
                    item.classList.add("dragging");
                });

                item.addEventListener("dragover", (e) => {
                    e.preventDefault();
                    let afterElement = getDragAfterElement(nodeList, e.clientY);
                    if (afterElement == null) {
                        nodeList.appendChild(draggedItem);
                    } else {
                        nodeList.insertBefore(draggedItem, afterElement);
                    }
                });

                item.addEventListener("dragend", () => {
                    draggedItem.classList.remove("dragging");
                    draggedItem = null;
                    updateNodeOrder(); // „Éé„Éº„ÉâÈ†Ü„Çí `nodes` ÈÖçÂàó„Å´ÂèçÊò†
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateNodeOrder() {
            let nodeList = document.getElementById("nodeList");
            let newOrder = [...nodeList.children].map(li => parseInt(li.dataset.index));

            nodes = newOrder.map(i => nodes[i]); // `nodes` ÈÖçÂàó„Çí‰∏¶„Å≥Êõø„Åà
            updateNodeList(); // „Éé„Éº„Éâ‰∏ÄË¶ß„ÇíÊõ¥Êñ∞
        }
