<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanodes</title>
    <style>
        .toolbar {
            display: flex;
            background: red;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .add-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .draggable {
            display: inline-block;
            min-width: 200px;
            /* max-width: 1000px; */
            border: 1px solid #ccc;
            position: absolute;
            top: 70px;
            left: 50px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            overflow: hidden;
        }
        .header {
            background: black;
            color: white;
            padding: 10px;
            cursor: move;
            display: flex;
            align-items: center;
        }
        .header span {
            flex-grow: 1;
        }
        .header button {
            background: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .content {
            padding: 10px;
            min-height: 100px;
            outline: none;
        }
        svg {
            position: absolute; /* ç”»é¢å…¨ä½“ã‚’ã‚«ãƒãƒ¼ */
            top: 0;
            left: 0;
            width: 100vw; /* åˆæœŸå€¤ */
            height: 100vh; /* åˆæœŸå€¤ */
            pointer-events: none;
        }
        line {
            stroke: black;
            stroke-width: 4;
            cursor: pointer;
            pointer-events: all;
        }
        .node-list {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background: #f8f8f8;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            overflow-y: auto;
            z-index: 1000;
        }

        .node-list h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .node-list ul {
            list-style: none;
            padding: 0;
        }

        .node-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: grab;
        }

        .node-list li.dragging {
            opacity: 0.5;
        }

        .node-list .node-name {
            display: block;
            background: #007bff;
            color: white;
            padding: 5px;
            text-align: center;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .node-list .node-name:hover {
            background: #0056b3;
        }

        .node-list .position-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .node-list input {
            width: 45%;
        }
        .connect-btn.selected {
            background-color: #ffcc00 !important; /* é¸æŠçŠ¶æ…‹ */
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="add-button" id="addNode">ãƒãƒ¼ãƒ‰ã‚’è¿½åŠ </button>
        <button class="add-button" id="toggleAllNodes">å…¨ãƒãƒ¼ãƒ‰è¡¨ç¤º/éè¡¨ç¤º</button>
        <button class="add-button" onclick="exportCSV()">CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
        <input type="file" id="importCSV" accept=".csv" class="add-button" onchange="importCSV(event)">
    </div>
    <div class="node-list">
        <h3>ãƒãƒ¼ãƒ‰ä¸€è¦§</h3>
        <ul id="nodeList"></ul>
    </div>
    <svg id="connections"></svg>

    <script>
        let nodes = [];
        let lines = [];
        let startNode = null;

        function updateScrollBounds() {
            let margin = window.innerWidth / 2; // ç”»é¢ä¸­å¤®ã«åã‚ã‚‹ãŸã‚ã®ä½™ç™½
            let maxX = 0, maxY = 0;

            nodes.forEach(node => {
                let right = node.offsetLeft + node.offsetWidth;
                let bottom = node.offsetTop + node.offsetHeight;
                if (right > maxX) maxX = right;
                if (bottom > maxY) maxY = bottom;
            });

            // ä½™ç™½ã‚’åŠ å‘³ã—ã¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é ˜åŸŸã‚’è¨­å®š
            document.documentElement.style.width = `${Math.max(maxX + margin, window.innerWidth)}px`;
            document.documentElement.style.height = `${Math.max(maxY + margin, window.innerHeight)}px`;
        }

        // ãƒ˜ãƒƒãƒ€ãƒ¼ã®ãƒ†ã‚­ã‚¹ãƒˆå¤‰æ›´æ™‚ã«ãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updateHeaderText(node) {
            let content = node.querySelector(".content");
            let header = node.querySelector(".header span");
            let firstLine = content.innerText.split("\n")[0] || "ï¼ˆç„¡é¡Œï¼‰";
            header.textContent = firstLine;
            updateNodeList(); // ãƒãƒ¼ãƒ‰ä¸€è¦§ã‚’æ›´æ–°
        }

        function toggleContentVisibility(node) {
            const content = node.querySelector(".content");
            content.style.display = content.style.display === "none" ? "block" : "none";
            updateLines();
        }

        function exportCSV() {
            let nodeData = nodes.map(node => {
                let x = node.offsetLeft;
                let y = node.offsetTop;
                let text = encodeURIComponent(node.querySelector('.content').innerHTML); // innerHTMLã‚’ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                let display = node.querySelector('.content').style.display || "block"; // éè¡¨ç¤ºãªã‚‰ 'none'
                return `${x},${y},${text},${display}`;
            }).join("\n");

            let lineData = lines.map(({ node1, node2 }) => {
                return `${nodes.indexOf(node1)},${nodes.indexOf(node2)}`;
            }).join("\n");

            let data = `NODES\n${nodeData}\nLINES\n${lineData}`;
            let blob = new Blob([data], { type: 'text/csv' });
            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'nodes.csv';
            a.click();
        }

        function importCSV(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let sections = e.target.result.split("LINES\n");
                let nodeLines = sections[0].split("NODES\n")[1].trim().split("\n");
                let lineLines = sections[1]?.trim().split("\n") || [];
                let newNodes = [];

                nodeLines.forEach(line => {
                    let [x, y, text, display] = line.split(",");
                    let decodedText = decodeURIComponent(text); // ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸHTMLã‚’å¾©å…ƒ
                    let node = addNodeFromCSV(parseInt(x), parseInt(y), decodedText, display);
                    newNodes.push(node);
                });

                lineLines.forEach(line => {
                    let [i1, i2] = line.split(",").map(Number);
                    if (newNodes[i1] && newNodes[i2]) {
                        createLine(newNodes[i1], newNodes[i2]);
                    }
                });
            };
            reader.readAsText(file);
        }


        function addNodeFromCSV(x, y, text, display = "block") {
            const newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = `${y}px`;
            newNode.style.left = `${x}px`;
            newNode.innerHTML = `
                <div class="header">
                    <span>ï¼ˆç„¡é¡Œï¼‰</span>
                    <button onclick="toggleContentVisibility(this.parentElement.parentElement)">ğŸ‘ï¸</button>
                    <button class="connect-btn" onclick="startConnection(this.parentElement.parentElement)">ğŸ”—</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">âŒ</button>
                </div>
                <div class="content" contenteditable="true">${text}</div>
            `;

            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
            updateHeaderText(newNode);

            const content = newNode.querySelector(".content");
            content.style.display = display;

            content.addEventListener("input", () => updateHeaderText(newNode));
            content.addEventListener("blur", () => updateHeaderText(newNode));

            return newNode;
        }

        function makeDraggable(element) {
            const header = element.querySelector(".header");
            let offsetX = 0, offsetY = 0, isDragging = false;
            const minY = 70;

            header.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                document.body.style.userSelect = "none";
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    let newX = e.clientX - offsetX;
                    let newY = Math.max(e.clientY - offsetY, minY);

                    element.style.left = newX + "px";
                    element.style.top = newY + "px";

                    updateLines();
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
                document.body.style.userSelect = "auto";
                updateScrollBounds(); // ãƒãƒ¼ãƒ‰ã‚’ç§»å‹•ã—ãŸã‚‰ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é ˜åŸŸã‚‚æ›´æ–°
            });
        }

        function startConnection(node) {
            let button = node.querySelector(".connect-btn");

            if (!button) {
                console.error("æ¥ç¶šãƒœã‚¿ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“", node);
                return;
            }

            if (startNode === null) {
                // 1ã¤ç›®ã®ãƒãƒ¼ãƒ‰ã‚’é¸æŠ
                startNode = node;
                button.style.backgroundColor = "#ffcc00"; // é¸æŠä¸­ã®è‰²ï¼ˆé»„è‰²ï¼‰
            } else {
                if (startNode !== node) {
                    // 2ã¤ç›®ã®ãƒãƒ¼ãƒ‰ã‚’é¸æŠ â†’ æ¥ç¶šã™ã‚‹ï¼ˆã™ã§ã«ç·šãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ã¯ createLine å†…ã§å®Ÿæ–½ï¼‰
                    createLine(startNode, node);
                }
                // 1ã¤ç›®ã®ãƒœã‚¿ãƒ³ã®è‰²ã‚’å…ƒã«æˆ»ã™
                let firstButton = startNode.querySelector(".connect-btn");
                if (firstButton) {
                    firstButton.style.backgroundColor = ""; // å…ƒã®è‰²ã«æˆ»ã™
                }
                startNode = null;
            }
        }

        function createLine(node1, node2) {
            // æ—¢ã«åŒã˜ãƒãƒ¼ãƒ‰é–“ã®ç·šãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            let existingLine = lines.some(({ node1: n1, node2: n2 }) => 
                (n1 === node1 && n2 === node2) || (n1 === node2 && n2 === node1)
            );

            if (existingLine) {
                console.log("ã“ã®ãƒãƒ¼ãƒ‰é–“ã«ã¯ã™ã§ã«æ¥ç¶šãŒã‚ã‚Šã¾ã™ã€‚");
                return; // ã™ã§ã«å­˜åœ¨ã™ã‚‹å ´åˆã¯ä½•ã‚‚ã—ãªã„
            }

            // æ–°ã—ã„ç·šã‚’ä½œæˆ
            const svg = document.getElementById("connections");
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("stroke", "black");
            line.setAttribute("stroke-width", "4");
            line.setAttribute("cursor", "pointer");
            line.addEventListener("click", () => removeLine(line));
            svg.appendChild(line);

            lines.push({ line, node1, node2 });
            updateLines();
        }


        function removeLine(line) {
            line.remove();
            lines = lines.filter(l => l.line !== line);
        }

        // ãƒãƒ¼ãƒ‰å‰Šé™¤æ™‚ã«ãƒªã‚¹ãƒˆæ›´æ–°
        function removeNode(node) {
            lines = lines.filter(({ line, node1, node2 }) => {
                if (node1 === node || node2 === node) {
                    line.remove();
                    return false;
                }
                return true;
            });
            node.remove();
            nodes = nodes.filter(n => n !== node);
            updateNodeList(); // ãƒãƒ¼ãƒ‰ä¸€è¦§æ›´æ–°
        }

        function updateLines() {
            let svg = document.getElementById("connections");
            let maxX = 0, maxY = 0;

            nodes.forEach(node => {
                let right = node.offsetLeft + node.offsetWidth;
                let bottom = node.offsetTop + node.offsetHeight;
                if (right > maxX) maxX = right;
                if (bottom > maxY) maxY = bottom;
            });

            let docWidth = Math.max(maxX + window.innerWidth / 2, document.documentElement.scrollWidth);
            let docHeight = Math.max(maxY + window.innerHeight / 2, document.documentElement.scrollHeight);

            svg.setAttribute("width", docWidth);
            svg.setAttribute("height", docHeight);
            svg.style.width = docWidth + "px";
            svg.style.height = docHeight + "px";

            lines.forEach(({ line, node1, node2 }) => {
                line.setAttribute("x1", node1.offsetLeft + node1.offsetWidth / 2);
                line.setAttribute("y1", node1.offsetTop + node1.offsetHeight / 2);
                line.setAttribute("x2", node2.offsetLeft + node2.offsetWidth / 2);
                line.setAttribute("y2", node2.offsetTop + node2.offsetHeight / 2);
            });

            // ãƒãƒ¼ãƒ‰ç§»å‹•æ™‚ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¯èƒ½é ˜åŸŸã‚’æ›´æ–°
            updateScrollBounds();
        }

        // ãƒãƒ¼ãƒ‰è¿½åŠ æ™‚ã«ãƒªã‚¹ãƒˆæ›´æ–°
        document.getElementById("addNode").addEventListener("click", () => {
            let scrollX = window.scrollX || document.documentElement.scrollLeft;
            let scrollY = window.scrollY || document.documentElement.scrollTop;
            let toolbar = document.querySelector(".toolbar");
            let toolbarHeight = toolbar ? toolbar.offsetHeight : 0;

            let newNode = document.createElement("div");
            newNode.className = "draggable";
            newNode.style.top = `${scrollY + toolbarHeight + 10}px`;
            newNode.style.left = `${scrollX + 20}px`;
            newNode.innerHTML = `
                <div class="header">
                    <span>ï¼ˆç„¡é¡Œï¼‰</span>
                    <button onclick="toggleContentVisibility(this.parentElement.parentElement)">ğŸ‘ï¸</button>
                    <button class="connect-btn" onclick="startConnection(this.parentElement.parentElement)">ğŸ”—</button>
                    <button onclick="removeNode(this.parentElement.parentElement)">âŒ</button>
                </div>
                <div class="content" contenteditable="true">æ–°ã—ã„ãƒãƒ¼ãƒ‰</div>
            `;

            document.body.appendChild(newNode);
            makeDraggable(newNode);
            nodes.push(newNode);
            updateHeaderText(newNode);
            updateNodeList();

            let content = newNode.querySelector(".content");
            content.addEventListener("input", () => {
                updateHeaderText(newNode);
                updateNodeList();
            });
            content.addEventListener("blur", () => {
                updateHeaderText(newNode);
                updateNodeList();
            });
        });

        document.getElementById("toggleAllNodes").addEventListener("click", () => {
            let allHidden = nodes.every(node => node.querySelector(".content").style.display === "none");

            nodes.forEach(node => {
                let content = node.querySelector(".content");
                content.style.display = allHidden ? "block" : "none";
            });

            // ãƒœã‚¿ãƒ³ã®ãƒ©ãƒ™ãƒ«ã‚’å¤‰æ›´
            document.getElementById("toggleAllNodes").textContent = allHidden ? "å…¨ãƒãƒ¼ãƒ‰éè¡¨ç¤º" : "å…¨ãƒãƒ¼ãƒ‰è¡¨ç¤º";

            // ç·šã®ä½ç½®ã‚’æ›´æ–°
            updateLines();
        });

        function updateNodeList() {
            let nodeList = document.getElementById("nodeList");
            nodeList.innerHTML = "";

            nodes.forEach((node, index) => {
                let li = document.createElement("li");
                li.draggable = true;
                li.dataset.index = index; // ãƒãƒ¼ãƒ‰ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ã‚»ãƒƒãƒˆ

                let nodeName = node.querySelector(".header span").textContent || `ãƒãƒ¼ãƒ‰ ${index + 1}`;

                let nameButton = document.createElement("button");
                nameButton.className = "node-name";
                nameButton.textContent = nodeName;

                // ãƒãƒ¼ãƒ‰åã‚¯ãƒªãƒƒã‚¯ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼†ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢è¡¨ç¤ºï¼†ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                nameButton.onclick = () => {
                    let content = node.querySelector(".content");

                    // éè¡¨ç¤ºãªã‚‰è¡¨ç¤ºã™ã‚‹
                    if (content.style.display === "none") {
                        content.style.display = "block";
                    }

                    let rect = node.getBoundingClientRect();
                    let scrollX = window.scrollX || document.documentElement.scrollLeft;
                    let scrollY = window.scrollY || document.documentElement.scrollTop;

                    // æ­£ç¢ºãªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’è¨ˆç®—
                    let centerX = scrollX + rect.left - (window.innerWidth / 2) + (rect.width / 2);
                    let centerY = scrollY + rect.top - (window.innerHeight / 2) + (rect.height / 2);

                    // requestAnimationFrame ã‚’ä½¿ã£ã¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¢ºå®Ÿã«å®Ÿè¡Œ
                    requestAnimationFrame(() => {
                        window.scrollTo({ left: centerX, top: centerY, behavior: "smooth" });

                        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¾Œã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ï¼†å…¨é¸æŠ
                        setTimeout(() => {
                            content.focus();

                            // å…¨é¸æŠå‡¦ç†
                            let range = document.createRange();
                            let selection = window.getSelection();
                            range.selectNodeContents(content);
                            selection.removeAllRanges();
                            selection.addRange(range);
                        }, 300); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãŒçµ‚ã‚ã‚‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§ç¢ºå®Ÿã«å®Ÿè¡Œ
                    });
                };

                // X / Yåº§æ¨™ã®å…¥åŠ›æ¬„
                let positionControls = document.createElement("div");
                positionControls.className = "position-controls";

                let xInput = document.createElement("input");
                xInput.type = "number";
                xInput.value = node.offsetLeft;
                xInput.onchange = () => {
                    node.style.left = `${xInput.value}px`;
                    updateLines();
                };

                let yInput = document.createElement("input");
                yInput.type = "number";
                yInput.value = node.offsetTop;
                yInput.onchange = () => {
                    node.style.top = `${yInput.value}px`;
                    updateLines();
                };

                positionControls.appendChild(xInput);
                positionControls.appendChild(yInput);

                let observer = new MutationObserver(() => {
                    xInput.value = node.offsetLeft;
                    yInput.value = node.offsetTop;
                });
                observer.observe(node, { attributes: true, attributeFilter: ["style"] });

                li.appendChild(nameButton);
                li.appendChild(positionControls);
                nodeList.appendChild(li);
            });

            addDragAndDrop(); // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½ã‚’æœ‰åŠ¹åŒ–
        }

        function addDragAndDrop() {
            let nodeList = document.getElementById("nodeList");
            let draggedItem = null;

            nodeList.querySelectorAll("li").forEach(item => {
                item.addEventListener("dragstart", (e) => {
                    draggedItem = item;
                    item.classList.add("dragging");
                });

                item.addEventListener("dragover", (e) => {
                    e.preventDefault();
                    let afterElement = getDragAfterElement(nodeList, e.clientY);
                    if (afterElement == null) {
                        nodeList.appendChild(draggedItem);
                    } else {
                        nodeList.insertBefore(draggedItem, afterElement);
                    }
                });

                item.addEventListener("dragend", () => {
                    draggedItem.classList.remove("dragging");
                    draggedItem = null;
                    updateNodeOrder(); // ãƒãƒ¼ãƒ‰é †ã‚’ `nodes` é…åˆ—ã«åæ˜ 
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateNodeOrder() {
            let nodeList = document.getElementById("nodeList");
            let newOrder = [...nodeList.children].map(li => parseInt(li.dataset.index));

            nodes = newOrder.map(i => nodes[i]); // `nodes` é…åˆ—ã‚’ä¸¦ã³æ›¿ãˆ
            updateNodeList(); // ãƒãƒ¼ãƒ‰ä¸€è¦§ã‚’æ›´æ–°
        }

        // makeDraggable(document.getElementById("draggable"));
        // nodes.push(document.getElementById("draggable"));
    </script>
</body>
